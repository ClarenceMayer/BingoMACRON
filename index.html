<style>
	td{
		border:1px solid black;
		padding : 50px;
		text-align: center;
	}

</style>


<div id="grille"></div>

<script type="text/javascript">

	function getRandomInt(max) {
  		return Math.floor(Math.random() * max);
	}


	cases = ["Mes chers compatriotes <br> <b> 1 gorgée</b>","Combat<br> <b> 2 gorgées</b>", "Sacrifices <br> <b> 3 gorgées</b>","Notre personnel soignant <br> <b> 5 gorgées</b>", "Confinement <br> <b> 2 gorgées</b>", "Deconfinement progressif <br> <b> CUL SEC</b>","Economie <br> <b> 1 gorgée</b>", "Petits commerces <br> <b> 2 gorgées</b>", "Vaccins <br> <b> CUL SEC</b>","Soutien <br> <b> 2 gorgées</b>","Responsabilité <br> <b> 5 gorgées</b>" , "Civisme <br> <b> 3 gorgées</b>","Couvre feu<br> <b> 3 gorgées</b>", "Réanimations <br> <b> 1 gorgée</b>","Nos Ainées <br> <b> 4 gorgées</b>","le mec qui ecrit est duper <br> <b> 3 gorgées</b>", "Retour à la normale <br> <b> 2 gorgées</b>", "Macron tousse <br> <b> CUL SEC</b>", "Réforme <br> <b> 1 gorgée</b>", "Fermeture des écoles <br> <b> 1 gorgées</b>", "Macron fait un rond avec les doigts<br> <b> 3 gorgées</b>", "Annonce la fin du virus <br> <b> 2 gorgées</b>"]
	window.onload = function(){
		table = "<table>"
		for(i=0;i<4;i++){
			table += "<tr>";
			for(j=0;j<4;j++){
				index = getRandomInt(cases.length)
				table += "<td style='background-color:white' onclick='changeState(this)'>" + cases[index] + "</td>";
				cases.splice(index,1)
			}
			table += "</tr>";
		}
		table += "</table>";
		document.getElementById("grille").innerHTML = table;
	}

	function changeState(elem){
		if(elem.style.backgroundColor == 'white'){
			elem.style.backgroundColor = 'green';
		}else{
			elem.style.backgroundColor = 'white';
		}
	}
</script>
